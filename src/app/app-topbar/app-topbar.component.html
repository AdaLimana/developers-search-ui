<div class="app-topbar">

    <div class="app-topbar-row">
        
        <div class="app-logo">
            <a>
                <img id="app-logo" src="assets/images/logo-light.png" alt="logo">
            </a>
        </div>
        <div class="app-name"></div>

        <div class="app-spacer"></div>

        <p-menubar [model]="items"></p-menubar>

        <button 
            pButton pRipple type="button" 
            icon="pi {{dark ?'pi-sun' :'pi-moon'}}" 
            class="p-button-rounded p-button-outlined p-mr-2"
            [ngClass]="{'p-button-warning': dark, 'p-button-info': !dark}"
            (click)="changeTheme()"
        ></button>

        <button 
            type="button" pButton pRipple
            class="p-button-rounded p-button-secundary p-button-outlined"
            icon="pi pi-user"
            (click)="menu.toggle($event)">
        </button>
        <p-menu #menu [popup]="true" [model]="itemsAccount"></p-menu>
    </div>
</div>
